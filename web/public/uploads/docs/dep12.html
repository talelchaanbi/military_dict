<!doctype html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الرموز العسكرية للقوات البرية والقوات البحرية</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      direction: rtl;
      margin: 0;
      background: #f4f4f5;
      color: #111827;
    }

    header {
      background: #fff;
      border-bottom: 1px solid #e4e4e7;
      padding: 16px;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px 16px;
    }

    .card {
      background: #fff;
      border: 1px solid #e4e4e7;
      border-radius: 12px;
      padding: 16px;
    }

    .doc-content {
      line-height: 1.9;
      font-size: 16px;
      direction: rtl;
      text-align: right;
    }

    .doc-content h1,
    .doc-content h2,
    .doc-content h3 {
      margin: 16px 0 8px;
    }

    .doc-content p {
      margin: 8px 0;
    }

    .doc-content img {
      max-width: 100%;
      height: auto;
    }

    .doc-content img.doc-inline-asset {
      display: block;
      margin: 0 auto;
      max-width: 260px;
      max-height: 320px;
      object-fit: contain;
    }

    .doc-content .table-wrap {
      margin: 12px 0;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      border: 1px solid #e4e4e7;
      border-radius: 12px;
      background: #fff;
    }

    .doc-content table {
      border-collapse: collapse;
      margin: 0;
      min-width: 100%;
      width: max-content;
    }

    .doc-content th,
    .doc-content td {
      border: 1px solid #e4e4e7;
      padding: 8px 10px;
      vertical-align: top;
      white-space: normal;
      word-break: break-word;
    }

    .doc-content th {
      background: #fafafa;
      font-weight: 700;
    }

    .doc-content tr:nth-child(even) td {
      background: #fafafa;
    }

    .doc-content table p {
      margin: 4px 0;
    }

    .doc-content table strong {
      font-weight: 600;
    }

    .images {
      margin-top: 16px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 12px;
    }

    .img {
      border: 1px solid #e4e4e7;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
    }

    .img img {
      display: block;
      width: 100%;
      height: auto;
    }

    .cap {
      font-size: 12px;
      color: #6b7280;
      padding: 8px 10px;
    }

    details {
      margin-top: 16px;
    }

    summary {
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
    }

    a {
      color: inherit;
    }
  </style>
</head>

          </ul>

        </div>
      </div>

    </div>
  </main>
</body>

</html>
