<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}قاموس المصطلحات العسكرية{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="/static/app.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="/">
        <img src="/assets/logo" alt="logo" style="height:34px;width:auto" />
        <span>إدارة الشؤون العسكرية</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">الرئيسية</a></li>
          <li class="nav-item"><a class="nav-link" href="/search">بحث شامل</a></li>
          <li class="nav-item"><a class="nav-link" href="/docs/12">الوثائق (12)</a></li>
          <li class="nav-item"><a class="nav-link" href="/docs/13">الوثائق (13)</a></li>
        </ul>
        <form class="d-flex" role="search" action="/search" method="get">
          <input class="form-control" type="search" name="q" placeholder="ابحث عن مصطلح..." value="{{ q or '' }}" />
          <button class="btn btn-brand ms-2" type="submit">بحث</button>
        </form>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="container pb-4 footer">
    <div class="d-flex flex-wrap justify-content-between align-items-center gap-2">
      <div>قاعدة البيانات: SQLite</div>
      <div class="mono">v0.1</div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
